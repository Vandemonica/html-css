<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miscellaneous</title>
  <style>
    ul{
      list-style-type: none;
    }

    table, th, td{
      border: 1px solid black;
    }
    th, td{
      padding: 4px;
    }


    .card{
      display: block;
      background: rgb(55, 55, 55);
      color: white;
      width: 200px;
      height: 300px;
      position: relative;
    }
    .card > img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .cover{
      background: rgba(0, 0, 0, 0.2);
      width: 100%;
      height: 100%;
      transition: background-color 0.2s;
      cursor: pointer;
      position: absolute;      
      top: 0;
      left: 0;
    }
    .isi{
      padding: 8px;
    }
    .label{  
      padding: 2px 10px;    
      margin: 8px;
      border-radius: 4px;
      position: absolute;
      background: rgb(39, 156, 224);
      right: 0;
      top: 0;
    }
    .judul{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgb(39, 156, 224);        
    }

    .card:hover > .cover{
      background: rgba(0, 0, 0, 0.7);      
    }
  </style>
</head>
<body>
    
  <h3>Ini Adalah list</h3>
  <ul>    
    <li>Item</li>
    <li>Another Item</li>
    <li>Yet Another Item</li>
  </ul>

  <hr>
  
  <form action="8-media-queries.html" method="GET">
    <div>
      <input type="text" name="pengguna" placeholder="Masukan Nama Anda">
    </div>    
    <div>
      <input type="number" name="umur" placeholder="Masukan Umur Anda">
    </div>    
    <div>
      <input type="password" name="sandi" placeholder="Masukan Kata Sandi">
    </div>    

    <button type="submit">Konfirmasi</button>
  </form>

  <hr>

  <table>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Alamat</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Mepha</td>
      <td>Privyat gg 6 no 9</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Otto</td>
      <td>Ankara gg 4 no 20</td>
    </tr>
  </table>

  <hr>

  <a href="7-pseudo-class.html" class="card">
    <img src="image/cat1.jpg">
    <div class="cover">
      <div class="label">
        $69
      </div>
      <div class="judul">
        Some Product
      </div>
    </div>    
  </a>

  <hr>



  <br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br>

</body>
</html>
