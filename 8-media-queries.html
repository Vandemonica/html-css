<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries</title>
  <style>
    body{
      margin: 0;
      height: 5000px;
    }

    /* ===== Navbar ===== */
    .navbar{
      font-family: Arial, Helvetica, sans-serif;
      color: azure;
      background: rgb(66, 66, 66);
      height: 80px;      

      display: flex;
      flex-wrap: wrap;
      align-content: center;

      position: fixed;
      top: 0;
      z-index: 20;      
      width: 100%;
    }
    .nav-title{
      color: azure;
      text-decoration: none;
      font-size: 30px;
      font-style: italic;
      margin-left: 10px;
    }
    .nav-menu{
      margin-left: auto;
      margin-right: 10px;
      display: flex;
      flex-wrap: wrap;
      align-content: center;
    }
    .nav-menu a{
      color: white;
      text-decoration: none;
      margin-left: 18px;
      font-size: 18px;
      transition: color 0.2s;
    }
    .nav-menu a:hover{
      color: steelblue;
    }

    .menu-mobile{
      font-size: 30px;
    }
    .menu-desktop{
      display: none;
    }    


    /* Content */
    .container{
      padding: 90px 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card{
      background: rgb(55, 55, 55);
      color: white;
      width: 100%;
      height: 200px;
      margin: 12px;
      position: relative;
    }
    .card > img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
    }
    
    .cover{
      background: rgba(0, 0, 0, 0.2);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: background 0.2s;
      cursor: pointer;
    }
    .card:hover > .cover{
      background: rgba(0, 0, 0, 0.7);      
    }
    .isi{
      padding: 8px;
    }
    .label{  
      padding: 2px 10px;    
      margin: 8px;
      border-radius: 4px;
      position: absolute;
      background: rgb(39, 156, 224);
      right: 0;
      top: 0;
    }
    .judul{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgb(39, 156, 224);        
    }

    @media screen and (min-width: 767px){
      .nav-title{
        margin-left: 80px;
      }
      .nav-menu{
        margin-right: 80px;
      }      

      .card{
        width: 45%;
        height: 200px;
      }
    }

    @media screen and (min-width: 1023px){
      .menu-desktop{
        display: block;
      }
      .menu-mobile{
        display: none;
      }

      .container{
        padding: 90px 80px;
      }

      .card{
        width: 22%;
        height: 200px;
      }
    }

  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="nav-title">Mep-Learning</a>
    <div class="nav-menu">
      <div class="menu-mobile">
        &#8286;
      </div>
      <div class="menu-desktop">
        <a href="#">Learn</a>
        <a href="#">Class</a>
        <a href="#">About</a>
      </div>      
    </div> 
  </div>
  
  <div class="container">
      <div class="card">
        <img src="image/cat1.jpg">
        <div class="cover">
          <div class="label">
            $69

          <div class="judul">

        </div>    
      </div>

        <div class="cover">
          <div class="label">

          </div>
          <div class="judul">

          </div>
        </div>    
      </div>

      <div class="card">

        <div class="cover">
          <div class="label">
            $69
          </div>
          <div class="judul">
            Some Product
          </div>
        </div>    
      </div>

      <div class="card">
        <img src="image/cat1.jpg">
        <div class="cover">
          <div class="label">
            $69
          </div>
          <div class="judul">
            Some Product
          </div>
        </div>    
      </div>

  </div>  

</body>
</html>
