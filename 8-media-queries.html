<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries</title>
  <style>
    body{
      margin: 0;
      height: 5000px;
    }

    /* ===== Navbar ===== */
    .navbar{
      font-family: Arial, Helvetica, sans-serif;
      color: azure;
      background: rgb(66, 66, 66);
      height: 80px;      

      display: flex;
      flex-wrap: wrap;
      align-content: center;

      position: fixed;
      top: 0;
      z-index: 20;      
      width: 100%;
    }
    .nav-title{
      color: azure;
      text-decoration: none;
      font-size: 30px;
      font-style: italic;
      margin-left: 20px;
    }
    .nav-menu{
      margin-left: auto;
      margin-right: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: center;
    }
    .nav-menu a{
      color: white;
      text-decoration: none;
      margin-left: 18px;
      font-size: 18px;
      transition: color 0.2s;
    }
    .nav-menu a:hover{
      color: steelblue;
    }

    .menu-mobile{
      font-size: 30px;
    }
    .menu-desktop{
      display: none;
    }


    @media screen and (min-width: 767px){
      .nav-title{
        margin-left: 80px;
      }
      .nav-menu{
        margin-right: 80px;
      }
    }

    @media screen and (min-width: 1023px){
      .menu-desktop{
        display: block;
      }
      .menu-mobile{
        display: none;
      }
    }

  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="nav-title">Mep-Learning</a>
    <div class="nav-menu">
      <div class="menu-mobile">
        &#8286;
      </div>
      <div class="menu-desktop">
        <a href="#">Learn</a>
        <a href="#">Class</a>
        <a href="#">About</a>
      </div>      
    </div> 
  </div>
 

</body>
</html>
