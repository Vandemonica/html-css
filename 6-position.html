<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <style>
    body{
      margin: 0;
      height: 5000px;
    }
    .card{
      background: rgb(55, 55, 55);
      color: white;
      width: 200px;
      height: 300px;

      position: relative;
    }
    .card > img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .cover{
      background: rgba(0, 0, 0, 0.4);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .isi{
      padding: 8px;
    }
    .label{  
      padding: 2px 10px;    
      margin: 8px;
      border-radius: 4px;
      position: absolute;
      background: rgb(39, 156, 224);
      right: 0;
      top: 0;
    }
    .judul{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgb(39, 156, 224);        
    }

    .navbar{
      font-family: Arial, Helvetica, sans-serif;
      color: azure;
      background: rgb(66, 66, 66);
      height: 80px;      

      display: flex;
      flex-wrap: wrap;
      align-content: center;

      position: fixed;
      top: 0;
      z-index: 20;      
      width: 100%;
    }
    .nav-title{
      font-size: 30px;
      font-style: italic;
      margin-left: 20px;
    }
    .nav-menu{
      margin-left: auto;
      margin-right: 20px;
      display: flex;
      flex-wrap: wrap;
      align-content: center;
    }
    .nav-menu > div{
      margin-left: 18px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="nav-title">Kocheng</div>
    <div class="nav-menu">
      <div>Forum</div>
      <div>Wiki</div>
      <div>About</div>
    </div> 
  </div>
  
  <div style="padding-top: 100px;">
    <div class="card">
      <img src="image/cat1.jpg">
      <div class="cover">
        <div class="label">
          $69
        </div>
        <div class="judul">
          Some Product
        </div>
      </div>    
    </div>
  </div>  

</body>
</html>
